<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mould Tube Estimator</title>
</head>
<body>
    <h1>Mould Tube Estimator</h1>
    <form method="POST">
        <label for="dia">Tube Diameter (in mm):</label>
        <input type="number" step="0.01" name="dia" required><br>
        <label for="charge">Charge Weight (in kg):</label>
        <input type="number" step="0.01" name="charge" required><br>
        <label for="density">JMAT Pro Density:</label>
        <input type="number" step="0.01" name="density" required><br>
        <button type="submit">Calculate</button>
    </form>
</body>
</html>
