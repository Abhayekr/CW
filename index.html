<!DOCTYPE html>
<html>
<head>
    <title>Mould Tube Estimator</title>
</head>
<body>
    <h1>Mould Tube Estimator</h1>
    <form method="POST" action="/">
        <label for="dia">Tube Diameter (in mm):</label>
        <input type="text" id="dia" name="dia" required><br><br>
        <label for="charge">Charge Weight (in kg):</label>
        <input type="text" id="charge" name="charge" required><br><br>
        <label for="density">JMAT Pro Density:</label>
        <input type="text" id="density" name="density" required><br><br>
        <input type="submit" value="Calculate">
    </form>
</body>
</html>
